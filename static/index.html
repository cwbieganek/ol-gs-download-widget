<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenLayers with Layer Download Widget</title>

		<!-- OpenLayers Style -->
    <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" type="text/css">

		<!-- Add support for Web Components to older browsers. -->
		<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

		<!-- Roboto and Material Icons fonts for Material Web Components -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">

		<!-- App Style -->
    <link rel="stylesheet" href="./css/index.css" type="text/css">
  </head>
  <body>
    <div id="map">
			<mwc-top-app-bar>
				<!-- <mwc-icon-button icon="menu" slot="navigationIcon"></mwc-icon-button> -->
				<div slot="title">OpenLayers with Layer Download Widget</div>
				<!-- <mwc-icon-button icon="file_download" slot="actionItems"></mwc-icon-button>
				<mwc-icon-button icon="print" slot="actionItems"></mwc-icon-button>
				<mwc-icon-button icon="favorite" slot="actionItems"></mwc-icon-button> -->
				<div><!-- content --></div>
			</mwc-top-app-bar>
		</div>
		<div id="format-select-container" class="no-display">
			<mwc-select outlined label="Select a format:">
				<mwc-list-item></mwc-list-item>
				<mwc-list-item value="SHAPE-ZIP">Shapefile</mwc-list-item>
				<mwc-list-item value="application/vnd.google-earth.kml+xml">KML</mwc-list-item>
				<mwc-list-item value="csv">CSV</mwc-list-item>
				<mwc-list-item value="application/json">GeoJSON</mwc-list-item>
			</mwc-select>
			<br>
			<br>
			<mwc-button raised label="Download" icon="file_download"></mwc-button>
		</div>
    <script src="./bundle.js"></script>
  </body>
</html>
